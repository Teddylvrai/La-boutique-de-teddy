<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Boutique de Teddy</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <header>
        <h1>La Boutique de Teddy</h1>
    </header>

    <main class="products-grid">

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/61FAalFg5QL.jpg" alt="Nintendo 3ds" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Nintendo</span>
                <h2 class="product-card__title">Nintendo 3ds</h2>
                <span class="product-card__price">150€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/lego.jpg" alt="Lego Porsche" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Lego</span>
                <h2 class="product-card__title">Porsche Lego</h2>
                <span class="product-card__price">100€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card product-card--promo">
            <div class="product-card__promo">PROMOTION -20%</div>
            <div class="product-card__image-container">
                <img src="asset/image/chaise.jpg" alt="Chaise Design" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Mobilier</span>
                <h2 class="product-card__title">Chaise Design</h2>
                
                <div class="product-card__price-container">
                    <span class="product-card__price product-card__price--old">100€</span>
                    <span class="product-card__price product-card__price--new">80€</span>
                </div>
                
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/basse.jpg" alt="Basse Yamaha" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Musique</span>
                <h2 class="product-card__title">Basse Yamaha</h2>
                <span class="product-card__price">100€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/rayban.jpg" alt="rayban meta" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Rayban</span>
                <h2 class="product-card__title">Ray-Ban meta</h2>
                <span class="product-card__price">325€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/joconde.jpg" alt="Tableau joconde" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Tableau</span>
                <h2 class="product-card__title">La joconde</h2>
                <span class="product-card__price">12 000 00€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card product-card--promo">
            <div class="product-card__promo">PROMOTION -90%</div>
            <div class="product-card__image-container">
                <img src="asset/image/.jpg" alt="???" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">???</span>
                <h2 class="product-card__title">???</h2>
                
                <div class="product-card__price-container">
                    <span class="product-card__price product-card__price--old">100€</span>
                    <span class="product-card__price product-card__price--new">10€</span>
                </div>
                
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-card__image-container">
                <img src="asset/image/buggati.jpg" alt="Buggati bolide" class="product-card__image">
            </div>
            <div class="product-card__details">
                <span class="product-card__tag">Voiture</span>
                <h2 class="product-card__title">Buggati bolide</h2>
                <span class="product-card__price">???€</span>
                <button class="product-card__button" type="button">ADD TO CART</button>
            </div>
        </div>

    </main>

</body>
</html>
